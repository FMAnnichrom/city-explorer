<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to City Explorer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        /* Keyframes for the particle animation */
        @keyframes animate-particles {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }
        
        /* Keyframes for the fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            overflow: hidden; /* Prevents scrollbars on the landing page */
        }

        /* Particle Animation Styles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: fadeIn 3s ease-out;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 200%; 
            top: 0;
            left: 0;
        }
        #particles-1 {
            background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1.5px);
            background-size: 3rem 3rem;
            animation: animate-particles 35s linear infinite;
        }
        #particles-2 {
            background: radial-gradient(circle, rgba(255,255,255,0.20) 1px, transparent 1.5px);
            background-size: 5rem 5rem;
            animation: animate-particles 25s linear infinite;
        }
        #particles-3 {
            background: radial-gradient(circle, rgba(255,255,255,0.25) 1px, transparent 2px);
            background-size: 8rem 8rem;
            animation: animate-particles 15s linear infinite;
        }
        /* End of Animation Styles */

        
        .landing-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
        }
        
        /* Applying staggered fade-in animations to the text and buttons */
        h1 {
            font-size: 3.5rem;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        p {
            font-size: 1.2rem;
            color: #a0a0a0;
            max-width: 600px;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem; 
            animation: fadeIn 0.8s ease-out 1.1s both;
        }

        .btn {
            min-width: 220px;
            padding: 1rem 2rem;
            border-radius: 3rem;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1px;
            border: 1px solid #555;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, letter-spacing 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            letter-spacing: 2px;
        }
        
        /* Specific styles for each button */
        .enter-btn {
            background: #f4f4f4;
            color: #121212;
        }
        .enter-btn:hover {
            box-shadow: 0 8px 30px rgba(244, 244, 244, 0.15);
        }

        .info-btn {
            background: #2196f3;
            color: #fff;
            border-color: #1976d2;
        }
        .info-btn:hover {
            background: #1976d2;
            box-shadow: 0 8px 30px rgba(33, 150, 243, 0.2);
        }

        .site-footer {
            position: fixed;
            bottom: 1rem;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            color: rgba(224, 224, 224, 0.4);
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 1.5s both;
        }

    </style>
</head>
<body>

    <div class="bg-animation">
        <div id="particles-1" class="particles"></div>
        <div id="particles-2" class="particles"></div>
        <div id="particles-3" class="particles"></div>
    </div>

    <div class="landing-container">
        <h1>City Explorer</h1>
        <p>Welcome, traveler. India's vibrant cities are calling. Dive into a world of ancient wonders, taste the diversity of local cuisine, and experience the color of unforgettable festivals. Your adventure starts here.</p>
        <div class="button-container">
            <a href="page 2/cityecplorer2.html" class="btn enter-btn">Explore the Cities</a>
            <a href="festive.html" class="btn info-btn">Discover Culture</a>
        </div>
    </div>

    <footer class="site-footer">
        Made by Deepanshu
    </footer>

</body>
</html>
