

<!DOCTYPE html>
<html>
    <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}

.container {
  background: white;
  max-width: 600px;
  margin: auto;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc;
}

.center {
  text-align: center;
}

h1, h2 {
  color: #333;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.btn:hover {
  background-color: #0056b3;
  color: white;
  box-shadow: #333    5px px 10px 0px;
  
}
.sh{
    margin-bottom: 30px;
}
.btn {
    transition: background-color 0.6s ;
    transition: box-shadow 0.3s ;
    
    
  background-color: #007bff;
  color: white;
  padding: 10px 25px;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}</style>
<head>
  <meta charset="UTF-8">
  <title>Tourism Feedback Campaign</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container center">
    <h1>Welcome to the Tourism Campaign Feedback Collector</h1>
    <p class="sh">Share your thoughts about our campaigns (TV, Online, Print)</p>
    <a href="feedback.html" class="btn">Submit Feedback</a>
  </div>
</body>
</html>
